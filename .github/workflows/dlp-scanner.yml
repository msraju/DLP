name: DLP Security Guardrail

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  secret-scan:
    name: Internal PII & Secret Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Run Custom PII Scanner
      # In a real pipeline, this would block the build if PII is found.
      # We verify that no loose Credit Cards or Keys are in the repo.
      run: |
        python3 scripts/pii_scanner.py .
      continue-on-error: false
